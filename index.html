	<script>
  const phrases = ["My LinkSpace ðŸŒ™ ", "music Soulful ", "midnight R&B ", "Pop hipHop ", "Youtube ", "ðŸŽ§ HeadstrmShiaa ðŸŽµ"];
  let currentPhrase = 0;
  let currentLetter = 0;
  let isDeleting = false;
  const speed = 80;
  const typedText = document.getElementById("typed-text");

  function typeLoop() {
    const current = phrases[currentPhrase];
    if (isDeleting) {
      typedText.textContent = current.substring(0, currentLetter--);
    } else {
      typedText.textContent = current.substring(0, currentLetter++);
    }

    if (!isDeleting && currentLetter === current.length) {
      isDeleting = true;
      setTimeout(typeLoop, 1500); // pause before deleting
      return;
    }

    if (isDeleting && currentLetter === 0) {
      isDeleting = false;
      currentPhrase = (currentPhrase + 1) % phrases.length;
    }

    setTimeout(typeLoop, isDeleting ? 60 : speed);
  }

  window.onload = typeLoop;
</script>
